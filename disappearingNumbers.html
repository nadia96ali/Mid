<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>&#128123; Disappearing Numbers</title>
</head>

<body>
  <div class="container">
    <div class="square disapear" id="one" onmouseover="disapear(this)">
      <p>4</p>
    </div>
    <div class="square disapear" id="two" onmouseover="disapear(this)">
      <p>6</p>
    </div>
    <div class="square disapear" id="three" onmouseover="disapear(this)">
      <p>9</p>
    </div>
    <div class="square disapear" id="four" onmouseover="disapear(this)">
      <p>2</p>
    </div>
    <div class="square disapear" id="five" onmouseover="disapear(this)">
      <p>1</p>
    </div>
    <div class="square disapear" id="six" onmouseover="disapear(this)">
      <p>5</p>
    </div>
    <div class="square disapear" id="seven" onmouseover="disapear(this)">
      <p>7</p>
    </div>
    <div class="square disapear" id="eight" onmouseover="disapear(this)">
      <p>8</p>
    </div>
    <div class="square disapear" id="nine" onmouseover="disapear(this)">
      <p>3</p>
    </div>
  </div>

  <script type="text/javascript" src="index.js">

  </script>
</body>

</html>
